{{ define "main" }}
  <section class="tags-section">
    <h1 class="tags-title">Tags for "{{ .Title }}"</h1>
    <div class="tags-list">
      {{ if .Pages }}
      <ul>
        {{ range $index, $tag := .Pages }}
          <li class="tag-item">
            <span class="tag-number">{{ add $index 1 }}.</span>
            <a href="{{ $tag.RelPermalink }}" class="tag-link" style="text-decoration: underline;">
              {{ $tag.Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    {{ else }}
      <p>No tags available.</p>
    {{ end }}
    </div>
  </section>
